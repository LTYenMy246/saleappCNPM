{% extends 'layout/base.html' %}
{% block content %}
<h3 class="text-center text-danger">ĐĂNG KÝ TÀI KHOẢN</h3>
<form method="post" action="/register">
    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="name" placeholder="Nhập tên" name="Họ tên">
        <label for="name">Email</label>
    </div>
    <div class="form-floating mt-3 mb-3">
        <input type="text" class="form-control" id="username" placeholder="Nhập tên đăng nhập" name="Tên đăng nhập">
        <label for="username">Tên đăng nhập</label>
    </div>
    <div class="form-floating mt-3 mb-3">
        <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" name="Mật khẩu">
        <label for="username">Mật khẩu</label>
    </div>
    <div class="form-floating mt-3 mb-3">
        <input type="password" class="form-control" id="comfirm" placeholder="Xác nhận mật khẩu"
               name="Xác nhận mật khẩu">
        <label for="comfirm">Xác nhận mật khẩu</label>
    </div>
    <div class="form-floating mt-3 mb-3">
        <input type="file" accept=".png, .jpg" class="form-control" id="img" placeholder="Ảnh" name="Avatar">
        <label for="img">Avatar</label>
    </div>
    <div class="form-floating mt-3 mb-3">
        <button class="btn btn-success">Đăng ký</button>
    </div>
</form>
{% endblock %}
